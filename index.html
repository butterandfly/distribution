<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>distribution</title>
    <meta name="description" content="distribution description">
    <style media="screen">
      body {
        margin: 0;
      }

      #loadingPanel, #grandpaPanel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
      }

      /* Grandpa Panel */
      #grandpaPanel {
        display: none;
      }

      #grandpaPanel.active {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 48px;
        background-color: black;
      }

      #grandpaPanel p, #grandpaPanel a {
        color: white;
      }

      #grandpaPanel #continue {
        margin-top: 24px;
        background: white;
        border: none;
        border-radius: 1px;
        font-size: 14px;
        padding: 8px 16px;
      }

      /* Loading Panel */
      body.loading #loadingPanel {
        opacity: 1;
        background-color: coral;
      }

      #loader {
        margin: 240px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff ;
        transform: translateZ(0);
        animation: loadAnimation 1.1s infinite linear;
      }

      #loader,
      #loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }

      @keyframes loadAnimation {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      #words {
        color: white;
        text-align: center;
        margin-top: -150px;
      }
    </style>

    <!-- See https://goo.gl/OOhYW5 -->
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <script>
      // setup Polymer options
      window.Polymer = {lazyRegister: true, dom: 'shadow'};
      // load webcomponents polyfills
      (function() {
        if ('registerElement' in document &&
          'import' in document.createElement('link') &&
          'content' in document.createElement('template')) {
          // browser has web components
        } else {
          // polyfill web components
          let e = document.createElement('script');
          e.src = './bower_components/webcomponentsjs/webcomponents-lite.min.js';
          document.head.appendChild(e);
        }
      })();
    </script>
    <link rel="import" id="bundle" href="./src/distribution-app/distribution-app.html" async>
  </head>
  <body class="loading">
    <distribution-app></distribution-app>

    <div id="loadingPanel">
      <div id="loader"></div>
      <div id="words">Loading...</div>
    </div>

    <div id="grandpaPanel">
      <image src="./images/upgrade.jpg"></image>
      <p><span>该应用只支持chrome54+的浏览器版本。</span></p>
      <a href="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/index.html">
        下载最新的chrome浏览器
      </a>
      <button id="continue">继续显示</button>
    </div>
    <script>
      // Show #grandpaPanel when the browser is too old.
      (function() {
        let grandpaPanel = document.querySelector('#grandpaPanel');

        /**
         * Get the version of chrome.
         * @return {Number}
         */
        function getChromeVersion() {
          let raw = navigator.userAgent.match(/Chrom(e|ium)\/([0-9]+)\./);
          return raw ? parseInt(raw[2], 10) : false;
        }

        if (!window.chrome || getChromeVersion() < 54) {
          // Not chrome54+
          grandpaPanel.classList.add('active');
          let continueBtn = document.querySelector('#grandpaPanel #continue');
          continueBtn.addEventListener('click', () => {
            document.body.removeChild(grandpaPanel);
          });
        } else {
          document.body.removeChild(grandpaPanel);
        }
      })();

      // Delete #loadingPanel when the #bundle is loaded.
      (function() {
        let onImportLoaded = function() {
          let loadingPanel = document.querySelector('#loadingPanel');
          loadingPanel.remove();
          document.body.classList.remove('loading');
        };

        let link = document.querySelector('#bundle');
        if (link.import && link.import.readyState === 'complete') {
          onImportLoaded();
          return;
        }

        link.addEventListener('load', onImportLoaded);
      })();
    </script>
  </body>
</html>
