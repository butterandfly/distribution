<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="d-info">
  <template>
    <style>
      :host {
        display: block;
      }

      #info {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      #info>span {
        margin: 0 16px;
        line-height: 24px;
      }

      #info>span>span {
        color: slateblue;
      }
    </style>

    <div id="info">
      <span>Mean: <span>[[mean]]</span></span>
      <span>Variance: <span>[[variance]]</span></span>
      <span>Standard Deviation: <span>[[std]]</span></span>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      class DInfo extends Polymer.Element {
        static get is() { return 'd-info'; }
        static get properties() {
          return {
            mean: {
              type: Number
            },
            std: {
              type: Number
            },
            variance: {
              type: Number
            }
          };
        }
      }
      customElements.define(DInfo.is, DInfo);
    })();
  </script>
</dom-module>
