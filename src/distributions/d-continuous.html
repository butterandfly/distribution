<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../bower_components/d3/d3.min.js"></script>

<dom-module id='d-continuous'>
  <template>
    <style>
      :host {
        display: block;
      }

      .axis path,
      .axis line {
          fill: none;
          stroke: #000;
      }

      .selected {
        fill: coral;
      }

      .line {
        fill: none;
        stroke: coral;
        stroke-width: 1.5px;
      }
    </style>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'd-continuous',

        properties: {
          data: {
            value: null,
            type: Array,
            observer: '_draw'
          },

          _svg: Object
        },

        _draw(data) {
          if (!data) {
            return;
          }

          this._cleanSvg();

          let margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
          };
          let width = 960 - margin.left - margin.right;
          let height = 500 - margin.top - margin.bottom;

          let scaleX = d3.scaleLinear()
            .range([0, width]);

          let scaleY = d3.scaleLinear()
            .range([height, 0]);

          // x轴坐标
          let xAxis = d3.axisBottom()
            .scale(scaleX);

          // y轴坐标
          let yAxis = d3.axisLeft()
            .scale(scaleY);

          // 生成曲线
          let line = d3.line()
            .x(function(d) {
                return scaleX(d.q);
            })
            .y(function(d) {
                return scaleY(d.p);
            });
          this._line = line;

          let svg = d3.select(this.root).append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom);
          this._svg = svg;

          let mainGroup = svg.append('g')
            .attr('class', 'main')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

          scaleX.domain(d3.extent(data, function(d) {
              return d.q;
            }));
          scaleY.domain(d3.extent(data, function(d) {
              return d.p;
            }));

          mainGroup.append('path')
            .datum(data)
            .attr('class', 'line')
            .attr('d', line);

          mainGroup.append('path')
            .datum([{q: 0, p: 0}])
            .attr('class', 'selected')
            .attr('d', line);

          mainGroup.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(xAxis);

          mainGroup.append('g')
            .attr('class', 'y axis')
            .call(yAxis);
        },

        _cleanSvg() {
          let svg = this.root.querySelector('svg');
          if (svg) {
            this.root.removeChild(svg);
          }
        },

        /**
         * 选择X轴小于x的分布
         * @param {Number} x
         */
        selectLT(x) {
          // 得到选中的data数组
          let selectedData = [];
          this.data.forEach(function(element) {
            if (element.q <= x) {
              selectedData.push(element);
            }
          });

          selectedData.push({q: selectedData[selectedData.length - 1].q, p: 0});
          this._select(selectedData);
        },

        /**
         * 选择X轴大于x的分布
         * @param {Number} x
         */
        selectGT(x) {
          // 得到选中的data数组
          let selectedData = [];
          this.data.forEach(function(element) {
            if (element.q >= x) {
              selectedData.push(element);
            }
          });
          selectedData.splice( 0, 0, {q: selectedData[0].q, p: 0});

          this._select(selectedData);
        },


        /**
         * 选择间于x1与x2的分布
         * @param {Number} x1
         * @param {Number} x2
         */
        selectBetween(x1, x2) {
          let selectedData = [];
          this.data.forEach(function(element) {
            if (element.q >= x1 && element.q <= x2) {
              selectedData.push(element);
            }
          });
          selectedData.splice( 0, 0, {q: selectedData[0].q, p: 0});
          selectedData.push({q: selectedData[selectedData.length - 1].q, p: 0});

          this._select(selectedData);
        },

        _select(lineData) {
          this._svg.select('.selected')
            .datum(lineData)
            .attr('d', this._line);
        }
      });
    })();
  </script>
</dom-module>
