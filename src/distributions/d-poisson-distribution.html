<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<script src="../../bower_components/jstat/dist/jstat.min.js"></script>

<link rel="import" href="./d-discrete.html">
<link rel="import" href="./d-info.html">
<link rel="import" href="../d-info-dialog.html">
<link rel="import" href="../d-katex/d-katex.html">
<link rel="import" href="./reference-style.html">

<dom-module id="d-poisson-distribution">
  <template>
    <style include="reference-style"></style>
    <style>
      :host {
        display: block;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #settings {
        width: 500px;
        display: flex;
        justify-content: space-around;
        margin-bottom: 24px;
      }

      app-toolbar {
        background: coral;
        color: white;
      }
    </style>

    <app-toolbar>
      <div main-title spacer>泊松分布（Poisson Distribution）</div>
      <paper-icon-button icon="info" on-tap="openDialog"></paper-icon-button>
    </app-toolbar>

    <div id="container">
      <div id="settings">
        <paper-input label="Mean" type="number" value="{{distributionMean}}"></paper-input>
      </div>
      <d-info mean="[[distributionMean]]" std="[[distributionSD]]" variance="[[distributionVariance]]"></d-info>
      <d-discrete id="discreteChart"></d-discrete>
    </div>

    <d-info-dialog id="dialog">
      <div id="reference">
        <h2 class="title">泊松分布
          <a href="https://zh.wikipedia.org/wiki/%E6%B3%8A%E6%9D%BE%E5%88%86%E4%BD%88" class="wiki">维基百科</a>
        </h2>
        <p>泊松分布（Poisson distribution），适合于描述单位时间内随机事件发生的次数的离散型概率分布。</p>
        <h3>Mean:</h3>
        <d-katex tex="\mu = E(X) = \lambda"></d-katex>
        <h3>Variance:</h3>
        <d-katex tex="\sigma^2 = Var(X) = \lambda"></d-katex>
        <h3>PMF:</h3>
        <d-katex tex="P(X = x) = \frac {\lambda^xe^{-\lambda}} {x!}"></d-katex>
      </div>
    </d-info-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'd-poisson-distribution',

        properties: {
          distributionMean: {
            value: 3,
            type: Number,
            notify: true
          },

          distributionVariance: {
            type: Number,
            computed: '_computeVariance(distributionMean)'
          },

          distributionSD: {
            type: Number,
            computed: '_computeSD(distributionVariance)'
          }
        },

        observers: [
          '_redraw(distributionMean)'
        ],

        _computeVariance(distributionMean) {
          return distributionMean;
        },

        _computeSD(distributionVariance) {
          return Math.sqrt(distributionVariance).toFixed(2);
        },

        _redraw(distributionMean) {
          let mean = +distributionMean;
          let data = [];
          for(let i = 0; true; i++) {
            let y = window.jStat.poisson.pdf(i, mean);
            if (i > (2 * mean) && y < 0.001) {
              break;
            }
            data.push({
              x: i,
              y: y
            });
          }

          this.$.discreteChart.data = data;
        },

        openDialog() {
          this.$.dialog.open();
        }
      });
    })();
  </script>
</dom-module>
