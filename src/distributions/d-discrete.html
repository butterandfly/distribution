<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../bower_components/d3/d3.min.js"></script>

<dom-module id="d-discrete">
  <template>
    <style>
      :host {
        display: block;
      }

      .bar rect {
        fill: transparent;
        stroke: coral;
      }

      .bar.selected rect {
        fill: coral;
      }
    </style>

  </template>
  <script>
    (function() {
      let d3 = window.d3;

      Polymer({
        is: 'd-discrete',

        properties: {
          data: {
            value: null,
            type: Array,
            observer: '_draw'
          },

          _svg: Object
        },

        _draw(data) {
          if (!data) {
            return;
          }

          this._cleanSvg();

          let margin = {
            top: 10,
            right: 30,
            bottom: 30,
            left: 50
          };
          let width = 960 - margin.left - margin.right;
          let height = 500 - margin.top - margin.bottom;

          this._svg = d3.select(this.root).append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom);

          let mainGroup = this._svg.append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

          // 比例
          let x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
          x.domain(data.map(function(d) {
            return d.x;
          }));

          let y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) {
              return d.y;
            })])
            .range([height, 0]);

          let bar = mainGroup.selectAll('.bar')
            .data(data)
            .enter()
            .append('g')
            .attr('class', 'bar');

          bar.append('rect')
            .attr('x', 1)
            .attr('width', x.bandwidth())
            .attr('height', function(d) {
              return height - y(d.y);
            })
            .attr('x', function(d) {
              return x(d.x);
            })
            .attr('y', function(d) {
              return y(d.y);
            });

          mainGroup.append('g')
            .attr('class', 'axis axis--x')
            .attr('transform', 'translate(0,' + height + ')')
            .call(d3.axisBottom(x));

          mainGroup.append('g')
            .attr('class', 'axis axis--y')
            .call(d3.axisLeft(y).ticks(10));
        },

        _cleanSvg() {
          let svg = this.root.querySelector('svg');
          if (svg) {
            this.root.removeChild(svg);
          }
        },

        /**
         * 选择X轴大于x的分布
         * @param {Number} x
         */
        selectGT(x) {
          this._svg.selectAll('.bar')
            .classed('selected', function(d) {
              if (d.x >= x) {
                return true;
              }

              return false;
            });
        },

        /**
         * 选择X轴小于x的分布
         * @param {Number} x
         */
        selectLT(x) {
          this._svg.selectAll('.bar')
            .classed('selected', function(d) {
              if (d.x <= x) {
                return true;
              }

              return false;
            });
        },

        /**
         * 选择X轴小于x的分布
         * @param {Number} x1
         * @param {Number} x2
         */
        selectBetween(x1, x2) {
          this._svg.selectAll('.bar')
            .classed('selected', function(d) {
              if (d.x >= x1 && d.x <= x2) {
                return true;
              }

              return false;
            });
        }
      });
    })();
  </script>
</dom-module>
