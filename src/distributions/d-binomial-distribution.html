<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../bower_components/jstat/dist/jstat.min.js"></script>

<link rel="import" href="./d-discrete.html">

<dom-module id="d-binomial-distribution">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>d-binomail-distribution</h1>
    <d-discrete id="discreteChart"></d-discrete>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'd-binomial-distribution',

        properties: {

        },

        attached() {
          let p = 0.5;
          let n = 10;
          let data = [];
          for(let i = 0; i <= 10; i++) {
            data.push({
              x: i,
              y: window.jStat.binomial.pdf(i, n, p)
            });
          }

          this.$.discreteChart.draw(data);
        }
      });
    })();
  </script>
</dom-module>
