<link rel="import" href="../../bower_components/polymer/polymer.html">


<script>
  /**
   * @polymerBehavior Polymer.DDistributionBehavior
   */
  Polymer.DDistributionBehavior = {
    properties: {
      /**
       * 统计信息，应与stat-elements的statInfo一致。
       */
      statInfo: {
        type: Object,
        notify: true
      },

      /**
       * 选中范围的概率。
       */
      selectedProbability: {
        type: Number
      }
    },

    /**
     * 更新chart。
     * @param {HTMLElement} chart 元素
     * @param {HTMLElement} xSettingElement 元素
     */
    updateChart(chart, xSettingElement) {
      if (!chart._svg) {
        return;
      }

      if (!xSettingElement && xSettingElement.x1 !== 0 && xSettingElement.x1 !== '0') {
        return;
      }

      let x1 = + xSettingElement.x1;
      let x2 = + xSettingElement.x2;
      switch(xSettingElement.rangeType) {
        case 'lt':
          chart.selectLT(x1);
          break;
        case 'gt':
          chart.selectGT(x1);
          break;
        case 'between':
          chart.selectBetween(x1, x2);
          break;
      }
    },

    updateSelectedProbability(statElement, xSettingElement) {
      this.selectedProbability = statElement.computeProbability(xSettingElement.rangeType, xSettingElement.x1, xSettingElement.x2);
    },

    /**
     * 打开元素内id为dialog的弹窗。
     */
    openDialog() {
      this.$.dialog.open();
    }
  };
</script>
