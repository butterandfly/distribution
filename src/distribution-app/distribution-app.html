<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../distributions/d-normal-distribution.html">
<link rel="import" href="../distributions/d-binomial-distribution.html">
<link rel="import" href="../distributions/d-geometric-distribution.html">
<link rel="import" href="../distributions/d-poisson-distribution.html">

<dom-module id="distribution-app">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-focus-color: coral;
      }

      app-drawer {
        z-index: 1;
      }

      #selector {
        display: flex;
        flex-direction: column;
      }

      #selector a {
        color: #000;
        text-decoration: none;
        height: 48px;
      }

      #selector a span {
        padding-left: 48px;
        line-height: 48px;
      }

      #selector h3 {
        color: #777;
        font-weight: 400;
        font-size: 16px;
        padding-left: 8px;
        margin: 0;
        margin-top: 8px;
      }

      .iron-selected span {
        font-weight: bold;
      }

      .iron-selected .border-left {
        position: absolute;
        width: 4px;
        height: 48px;
        border-left: 4px solid coral;
      }

      a:not([class="iron-selected"]):hover .border-left {
        position: absolute;
        width: 4px;
        height: 48px;
        border-left: 4px solid #777;
      }

      a:not([class="iron-selected"]):hover{
        background-color: #ddd;
      }

      app-toolbar {
        background: coral;
        color: white;
        display: flex;
        align-items: center;
      }

      app-toolbar div {
        flex: 1;
      }
    </style>

    <app-location id="location" path="{{path}}" route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}"
        pattern="/:page"
        data="{{routeData}}">
    </app-route>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button id="menuBtn" icon="menu" on-tap="toggleMenu"></paper-icon-button>
        <div id="appTitle" main-title></div>
        <paper-icon-button icon="info" on-tap="openDialog"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <iron-pages attr-for-selected="id" selected="[[routeData.page]]">
      <d-binomial-distribution id="binomail"></d-binomial-distribution>
      <d-geometric-distribution id="geometric"></d-geometric-distribution>
      <d-normal-distribution id="normal"></d-normal-distribution>
      <d-poisson-distribution id="poisson"></d-poisson-distribution>
    </iron-pages>

    <app-drawer id="drawer" no-focus-trap>
      <iron-selector attr-for-selected="data-path" selected="[[path]]" id="selector">
        <h3>离散分布</h3>
        <a href="#/binomail" data-path="/binomail" on-tap="toggleMenu">
          <div class="border-left"></div>
          <span>二项分布</span>
        </a>
        <a href="#/geometric" data-path="/geometric" on-tap="toggleMenu">
          <div class="border-left"></div>
          <span>几何分布</span>
        </a>
        <a href="#/poisson" data-path="/poisson" on-tap="toggleMenu">
          <div class="border-left"></div>
          <span>泊松分布</span>
        </a>

        <h3>连续分布</h3>
        <a href="#/normal" data-path="/normal" on-tap="toggleMenu">
          <div class="border-left"></div>
          <span>正态分布</span>
        </a>
      </iron-selector>
    </app-drawer>
    
    <paper-toast id="toast" duration="5000">
    </paper-toast>
  </template>

  <script>
    (function() {
      class DistributionApp extends Polymer.Element {
        static get is() { return 'distribution-app'; }
        static get properties() {
          return {
            path: {
              type: String
            }
          };
        }

        static get observers() {
          return [
            '_redirect(path)',
            '_observePage(routeData.page)'
          ];
        }

        ready() {
          super.ready();

          let app = this;
          // Register server worker.
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(reg) {
              reg.onupdatefound = function() {
                let installingWorker = reg.installing;
                installingWorker.onstatechange = function() {
                  switch (installingWorker.state) {
                    case 'installed':
                      if (navigator.serviceWorker.controller) {
                        app._toast('updated');
                      } else {
                        app._toast('cached');
                      }
                      break;
                    case 'redundant':
                      console.error('The installing service worker became redundant.');
                      break;
                  }
                };
              };
            }).catch(function(e) {
              console.error('Error during service worker registration:', e);
            });
          }
        }

        toggleMenu() {
          this.$.drawer.toggle();
        }

        openDialog() {
          this.shadowRoot.querySelector('iron-pages .iron-selected').openDialog();
        }

        // 对某些url进行重定向。
        _redirect(path) {
          if (path === '/' || path === '') {
            this.path = '/normal';
          }
        }

        _observePage(page) {
          let title;
          switch (page) {
            case 'binomail':
              title = '二项分布';
              break;
            case 'geometric':
              title = '几何分布';
              break;
            case 'poisson':
              title = '泊松分布';
              break;
            case 'normal':
              title = '正态分布';
              break;
          }
          this.$.appTitle.textContent = title;
        }

        _toast(type) {
          let toast = this.$.toast;
          switch (type) {
            case 'updated':
              toast.text = '有新版本可用，刷新加载';
              break;
            case 'cached':
              toast.text = '应用已可离线使用';
              break;
          }

          this.$.toast.open();
        }
      }

      window.customElements.define(DistributionApp.is, DistributionApp);
    })();
  </script>
</dom-module>
