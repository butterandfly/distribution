<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<!--
`d-info-dialog`
-->

<dom-module id="d-info-dialog">
  <template>
    <style>
      :host {
        display: none;
      }
      :host([opened]) {
        display: block;
      }
      #main {
        padding: 0;
        margin: 0;
        min-width: 500px;
      }
      paper-dialog {
        display: flex;
        flex-direction: column;
      }
      #title {
        margin-top: 16px;
      }
      paper-dialog-scrollable {
        margin-top: 0;
        padding: 0;
      }
      #buttons {
        display: flex;
        height: 32px;
        justify-content: flex-end;
        margin-top: 0px;
        margin-bottom: 0px;
        padding:8px 8px 8px 0;
      }
      #buttons paper-button {
        line-height: 15px;
        padding: 0 16px;
        color: #1976d2;
        margin: 0;
      }
      #cancel {
        margin-right: 8px;
      }
    </style>

    <paper-dialog with-backdrop opened="{{opened}}" id="dialog">
      <paper-dialog-scrollable id="scroller">
        <div id="main">
          <slot></slot>
        </div>
      </paper-dialog-scrollable>
      <div id="buttons">
        <paper-button id="cancel" on-tap='close'>确定</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'd-info-dialog',
      properties: {
        /**
         * The title of dialog.
         */
        title: {
          type: String
        },


        /**
         * The dialog will not be display untill it's true.
         */
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      },

      /**
       * Open this dialog。
       */
      open() {
        this.opened = true;
      },
      /**
       * Close this dialog。
       */
      close: function() {
        this.opened = false;
      }
    });
  })();
  </script>
</dom-module>
